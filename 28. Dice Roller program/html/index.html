<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="container">
        <h1>Dice roller</h1>
        <label for=""># of dice:</label>
        <input id="numOfDice" type="number" placeholder="Enter number" value="1" min="1" max="6">
        <button type="submit" onclick="rollDice()">Roll Dice</button>
        <div class="diceresult"></div>
        <div class="diceImages"></div>

    </div>
    <script src="../js/index.js"></script>
</body>
